  <!-- ðŸ§  MAIN CONTENT -->
  <div class="container">
    <h1 class="vaani-header">
      <span class="cc-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
          <rect x="2" y="4" width="20" height="16" rx="2" ry="2" stroke="#a78bfa" stroke-width="2"/>
          <line x1="7" y1="10" x2="17" y2="10" stroke="#a78bfa" stroke-width="2" stroke-linecap="round"/>
          <line x1="7" y1="14" x2="14" y2="14" stroke="#a78bfa" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </span>
      Vaani
    </h1>
    <p>Real-time AI captioning with sign language assistance.</p>

    <!-- ï¸ Controls -->
    <div class="controls">
      <button id="toggle-btn"><i class="fas fa-microphone"></i> Start Listening</button>
      <button id="clear-btn" class="secondary-btn">Clear Slate</button>
    </div>

    <!-- ðŸ“ Caption Boxes -->
    <div class="caption-box-container">
      <div class="caption-box">
        <div class="caption-header">
          <h2>Raw Transcription (Editable)</h2>
          <button id="resimplify-btn" class="secondary-btn">Re-Simplify</button>
        </div>
        <textarea id="raw-text-output" class="caption-content" placeholder="Your raw speech text will appear here..."></textarea>
      </div>

      <div class="caption-box">
        <div class="caption-header">
          <h2>Deaf-Friendly Caption</h2>
        </div>
        <div id="simple-text-output" class="caption-content"></div>
      </div>
      <div class="caption-box">
        <div class="caption-header">
          <h2>Sign Language</h2>
        </div>
        <div id="sign-language-output" class="caption-content" style="background-color: #1e1e2f; min-height: 350px; display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <video id="videoPlayer" width="100%" height="300" preload="auto" muted playsinline style="display: none; max-width: 400px;"></video>
            <p id="sign-language-status" style="color: #a78bfa; font-size: 1.2rem;">Sign language videos will appear here...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="gsap.min.js"></script>
